<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Форма</title>
    </head>
    <body>
        <form>
            <fieldset>
                <h1>Запись на курсы</h1>
                <hr />
                <p>
                    <label for="1">Имя:</label>
                <br />    
                    <input type="text" id="1" placeholder="Алексей">
                </p>
                <p>
                    Язык програмирования:
                <br />
                    <input type="radio">C++
                    <br />
                    <input type="radio">PHP
                    <br />
                    <input type="radio">Python
                </p>
                <p>
                    Дополнительная информация:
                <br />
                    <textarea cols="30" rows="4">Есть опыт программирования на С++</textarea>    
                </p>
                <p>
                    Секретное слово:
                <br />
                    <input type="password">    
                </p>
                <p>
                    <input type="submit" value="Отправить">
                    <input type="reset" value="Очистить">
                </p>
                </fieldset>
            </fieldset>
        </form>
    </body>
</html>
