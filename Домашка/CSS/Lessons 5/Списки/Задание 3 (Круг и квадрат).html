<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3 (Круг и квадрат)</title>
    <style>
        .listSeason {
        list-style-type: circle;
        color: red;
        }
        .listMonth {
        list-style-type: square;
        color: blue;
        }
    </style>
</head>
<body>
    <ul class="listSeason">
        <li>
            Зима
            <ul class="listMonth">
                <li>
                    Декабрь
                </li>
                <li>
                    Январь
                </li>
                <li>
                    Февраль
                </li>
            </ul>
        </li>
        <li>
            Весна
            <ul class="listMonth">
                <li>
                    Март
                </li>
                <li>
                    Апрель
                </li>
                <li>
                    Май
                </li>
            </ul>
        </li>
        <li>
            Лето
            <ul class="listMonth">
                <li>
                    Июнь
                </li>
                <li>
                    Июль
                </li>
                <li>
                    Август
                </li>
            </ul>
        </li>
        <li>
            Осень
            <ul class="listMonth">
                <li>
                    Сентябрь
                </li>
                <li>
                    Октябрь
                </li>
                <li>
                    Ноябрь
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
