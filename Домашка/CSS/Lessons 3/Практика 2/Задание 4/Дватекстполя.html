<!DOCTYPE html>
<html>
    <head>
        <title>Два текстполя</title>
        <meta charset="UTF-8">
        <style>
            .qw {
                border: 1px solid #008000;
                box-shadow: 0px 0px 3px #008000;
            }
            input:disabled {
                border: 1px solid #ff0000;
                box-shadow: 0px 0px 3px #ff0000;
            }
        </style>
    </head>
    <body>
        <input type="text" class="qw" size="30" placeholder="Привет!">
        <input type="text" size="30" disabled placeholder="Привет!">
    </body>
</html>
