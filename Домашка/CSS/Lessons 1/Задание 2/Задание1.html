<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <title>Задачи по CSS</title>
    <style>
        p {
            color: red;
            width: 300px;
        }
        span {
            color: blue;
        }
    </style>
</head>
<body>

        Текст абзаца должен быть красного цвета. 
        <span> А вот и нет, т.к. содержимое элемента 
        'span' должно иметь синий цвет.</span>
    </p>
</body>
</html>
